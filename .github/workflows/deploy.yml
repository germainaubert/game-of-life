name: Deploy

on:
  push:
    branches: ['main']

jobs:
  publish-package:
    runs-on: unbuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '>=20.6.0'
    
    - name: Build
      run: |
        npm ci
        npm run build
        npm version patch
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
